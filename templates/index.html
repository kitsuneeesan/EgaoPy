<!DOCTYPE html>
<html lang="en">

<head>
  <title>Egao</title>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
  <header>
    <div class="greeting">
      <h3 onclick="greeting()">Hi</h3>
    </div>
    <div class="wpmoon">
      <h3 id="moon" onclick="toggleDarkMode()">🌚</h3>
    </div>
    <br />
  </header>
  <div class="gambar" id="images">
    <img id="load" />
    <img id="imgplace" />
  </div>
  <h1>Upload Your Image</h1>

  <form action="/" method="post" enctype="multipart/form-data">
    <div id="wrap-input">
      <label id="labelinput" for="macan">Choose a file : </label>
      <label id="labelvalue" for="macan">. . . . . . . . . . . . . . . . . . . . . . .</label>
    </div>
    <input type="file" accept="image/*" name="photo" id="macan" class="inputfile" multiple
      onchange="showname()" /><br />
    <button type="button" onclick="kambing()">Upload</button>
  </form>
</body>

<script src="{{ url_for('static', filename='js/index.js') }}"></script>
<script>
  if (localStorage.getItem("preferredTheme") == "dark") toggleDarkMode();

  function toggleDarkMode() {
    const themeBtn = document.getElementById("moon");
    let emoticon = "";
    let isDark = document.body.classList.toggle("darkmode");

    if (isDark) {
      emoticon = "🌝";
      localStorage.setItem("preferredTheme", "dark");
    } else {
      emoticon = "🌚";
      localStorage.removeItem("preferredTheme");
    }

    themeBtn.innerHTML = emoticon;
  }

  function greeting() {
    alert("明日からもっともっと辛いよ! そして優しい！");
  }

  function showname() {
    var name = document.getElementById("macan");
    document.getElementById("labelvalue").innerHTML = name.files.item(0).name;
  }
</script>

</html>
